<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header__title">Регистрация</h1>
    </div>
</header>
<main>
    <div class="container">
        <div class="form-wrapper">
            <p th:if="${message}" th:text="${message}"></p>
            <form th:action="@{/registration}" method="post">
                <div><label> Username : <input type="text" name="username"> </label></div>
                <div><label> Password: <input type="password" name="password"> </label></div>
                <div><input type="submit" value="Зарегистрировать аккаунт"/></div>
            </form>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <ul class="footer__list">
            <li class="list-footer__item"><a href="/">О нас</a></li>
            <li class="list-footer__item"><a href="mailto:z.kate2000@gmail.com">Связаться с нами</a></li>
        </ul>
        <p class="footer__text">
            Жарикова Е.С. ИКБО-12-18
        </p>
    </div>
</footer>


</body>
</html>
